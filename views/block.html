{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    <title>contacts</title>
  </head>

  <body>
    {{ template "form" . }}
    <hr />
    {{ template "contacts" . }}
  </body>
</html>
{{ end }}

{{ block "form" . }}
<form hx-target="#contacts" hx-swap="outerHTML" hx-post="/contacts">
  <label for="name">name</label>
  <input type="text" name="name" />

  <label for="email">email</label>
  <input type="email" name="email" />

  <button type="submit">Create contact</button>
</form>
{{ end }}

{{ block "contacts" . }}
<div id="contacts">
  {{ range .Contacts }}
    <div>
      Name: <span>{{ .Name }}</span>
      Email: <span>{{ .Email }}</span>
    </div>
  {{ end }}
</div>
{{ end }}
